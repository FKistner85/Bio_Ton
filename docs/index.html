<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio_O_Ton - Habitat Suitability Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 300px;
        }
        .info-panel h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        .info-panel p {
            margin: 5px 0;
            font-size: 14px;
        }
        .info-panel code {
            background: #f4f4f4;
            padding: 2px 4px;
            border-radius: 3px;
            display: block;
            margin: 5px 0;
            word-wrap: break-word;
        }
        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 20px;
            line-height: 18px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info-panel" id="infoPanel">
        <span class="close-btn" onclick="document.getElementById('infoPanel').style.display='none'">&times;</span>
        <h2>Bio_O_Ton Habitat Map</h2>
        <p>Displaying habitat suitability areas for the Bio_O_Ton project.</p>
        <p><strong>Data:</strong> Bio_O_Ton Habitat (64,321 features)</p>
        <p><strong>Attribution:</strong> BIO_TON Project 2025</p>
        <p style="font-size: 12px; margin-top: 10px;">
            Click on any habitat area to see details.
        </p>
        <p style="margin-top: 15px;">
            <a href="integration.html" style="color: #2196F3; text-decoration: none; font-weight: bold;">ðŸ“– View Full Integration Guide â†’</a>
        </p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/pako@2.1.0/dist/pako.min.js"></script>
    <script>
        // Initialize the map centered on Saarland, Germany (Bio_O_Ton area)
        var map = L.map('map').setView([49.47, 6.5], 11);

        // Add OpenStreetMap base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        // Load and display Bio_O_Ton GeoJSON data
        console.log('Loading Bio_O_Ton habitat data...');
        
        fetch('bio_o_ton_data.geojson.gz')
            .then(response => response.arrayBuffer())
            .then(buffer => {
                // Decompress gzip data
                const decompressed = pako.ungzip(new Uint8Array(buffer), { to: 'string' });
                return JSON.parse(decompressed);
            })
            .then(geojsonData => {
                console.log(`Loaded ${geojsonData.features.length} habitat features`);
                
                // Add GeoJSON layer with custom styling
                var habitatLayer = L.geoJSON(geojsonData, {
                    style: function(feature) {
                        return {
                            fillColor: '#2E7D32',
                            weight: 1,
                            opacity: 0.8,
                            color: '#1B5E20',
                            fillOpacity: 0.5
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        if (feature.properties) {
                            // Create popup content from properties
                            let popupContent = '<strong>Bio_O_Ton Habitat</strong><br>';
                            for (let key in feature.properties) {
                                if (feature.properties[key] !== null && feature.properties[key] !== '') {
                                    popupContent += `<b>${key}:</b> ${feature.properties[key]}<br>`;
                                }
                            }
                            layer.bindPopup(popupContent);
                        }
                    }
                }).addTo(map);
                
                // Fit map to data bounds
                map.fitBounds(habitatLayer.getBounds());
                
                console.log('Bio_O_Ton habitat data loaded successfully');
            })
            .catch(error => {
                console.error('Error loading habitat data:', error);
                alert('Error loading Bio_O_Ton habitat data. Check console for details.');
            });
    </script>
</body>
</html>
