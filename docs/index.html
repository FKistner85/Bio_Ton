<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Ton - MBTiles Map Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 300px;
        }
        .info-panel h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        .info-panel p {
            margin: 5px 0;
            font-size: 14px;
        }
        .info-panel code {
            background: #f4f4f4;
            padding: 2px 4px;
            border-radius: 3px;
            display: block;
            margin: 5px 0;
            word-wrap: break-word;
        }
        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 20px;
            line-height: 18px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info-panel" id="infoPanel">
        <span class="close-btn" onclick="document.getElementById('infoPanel').style.display='none'">&times;</span>
        <h2>Bio Ton Karte</h2>
        <p><strong>Habitat-Daten:</strong></p>
        <p style="font-size: 12px;">Diese Karte zeigt Bio_O_Ton Habitat-Eignungsfl√§chen als GeoJSON-Overlay auf OpenStreetMap.</p>
        <p style="margin-top: 15px;">
            <a href="https://umap.openstreetmap.fr" target="_blank" style="color: #2196F3; text-decoration: none; font-weight: bold;">üó∫Ô∏è uMap √∂ffnen ‚Üí</a>
        </p>
        <p style="margin-top: 10px;">
            <a href="integration.html" style="color: #2196F3; text-decoration: none; font-weight: bold;">üìñ Weitere Infos ‚Üí</a>
        </p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map centered on southern Germany (region between Luxembourg and Stuttgart)
        var map = L.map('map').setView([49.5, 7.5], 9);

        // Add OpenStreetMap base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        // Variable to store the Bio Ton GeoJSON layer
        var bioTonLayer = null;

        // Load and display Bio Ton GeoJSON data
        console.log('Loading Bio Ton habitat data...');
        fetch('bio_ton_data.geojson')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load GeoJSON data');
                }
                return response.json();
            })
            .then(data => {
                console.log('GeoJSON data loaded successfully');
                console.log('Number of features:', data.features.length);
                
                // Add GeoJSON layer to map with custom styling
                bioTonLayer = L.geoJSON(data, {
                    style: function(feature) {
                        return {
                            fillColor: '#2ecc71',
                            fillOpacity: 0.4,
                            color: '#27ae60',
                            weight: 1,
                            opacity: 0.6
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        if (feature.properties) {
                            var popupContent = '<strong>Bio Ton Habitat</strong><br>';
                            if (feature.properties.id) {
                                popupContent += 'ID: ' + feature.properties.id + '<br>';
                            }
                            if (feature.properties.area_m2) {
                                popupContent += 'Area: ' + (feature.properties.area_m2 / 10000).toFixed(2) + ' ha';
                            }
                            layer.bindPopup(popupContent);
                        }
                    }
                }).addTo(map);
                
                // Fit map to show all features
                if (data.features && data.features.length > 0) {
                    map.fitBounds(bioTonLayer.getBounds());
                }
                
                console.log('Bio Ton habitat layer added to map');
            })
            .catch(error => {
                console.error('Error loading GeoJSON:', error);
                alert('Failed to load Bio Ton habitat data. Please check the console for details.');
            });

        
        // Add location marker for user's position (optional)
        var userMarker;
        
        // Try to get user's location and add a marker
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var userLat = position.coords.latitude;
                var userLon = position.coords.longitude;
                
                // Add marker for user's position
                userMarker = L.marker([userLat, userLon], {
                    icon: L.icon({
                        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41]
                    })
                }).addTo(map)
                    .bindPopup('Ihr Standort')
                    .openPopup();
            }, function(error) {
                console.log('Geolocation error: ' + error.message);
            }, {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            });
        }
    </script>
</body>
</html>
