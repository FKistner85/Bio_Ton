<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Ton - MBTiles Map Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 300px;
        }
        .info-panel h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        .info-panel p {
            margin: 5px 0;
            font-size: 14px;
        }
        .info-panel code {
            background: #f4f4f4;
            padding: 2px 4px;
            border-radius: 3px;
            display: block;
            margin: 5px 0;
            word-wrap: break-word;
        }
        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 20px;
            line-height: 18px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info-panel" id="infoPanel">
        <span class="close-btn" onclick="document.getElementById('infoPanel').style.display='none'">&times;</span>
        <h2>Bio Ton Karte</h2>
        <p><strong>Tile URL f√ºr uMap:</strong></p>
        <code id="tileUrl">https://fkistner85.github.io/Bio_Ton/tiles/{z}/{x}/{y}.png</code>
        <p style="margin-top: 15px;">
            <a href="https://umap.openstreetmap.fr" target="_blank" style="color: #2196F3; text-decoration: none; font-weight: bold;">üó∫Ô∏è uMap √∂ffnen ‚Üí</a>
        </p>
        <p style="margin-top: 10px;">
            <a href="integration.html" style="color: #2196F3; text-decoration: none; font-weight: bold;">üìñ Weitere Infos ‚Üí</a>
        </p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map centered on southern Germany (Stuttgart area)
        var map = L.map('map').setView([48.7758, 9.1829], 9);

        // Add OpenStreetMap base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        // Add custom Bio Ton tile overlay
        L.tileLayer('tiles/{z}/{x}/{y}.png', {
            attribution: 'Bio Ton Custom Tiles',
            maxZoom: 18,
            opacity: 0.7
        }).addTo(map);

        // Add location marker for user's position
        var userMarker;

        // Try to get user's location and center map on it
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var userLat = position.coords.latitude;
                var userLon = position.coords.longitude;
                
                // Center map on user's location
                map.setView([userLat, userLon], 13);
                
                // Add marker for user's position
                userMarker = L.marker([userLat, userLon], {
                    icon: L.icon({
                        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41]
                    })
                }).addTo(map)
                    .bindPopup('Ihr Standort')
                    .openPopup();
            }, function(error) {
                console.log('Geolocation error: ' + error.message);
                // Show user-friendly message in the info panel
                var infoPanel = document.getElementById('infoPanel');
                if (infoPanel) {
                    var errorMsg = document.createElement('p');
                    errorMsg.style.color = '#d63384';
                    errorMsg.style.fontSize = '12px';
                    errorMsg.textContent = 'üìç Standort konnte nicht ermittelt werden. Karte ist auf S√ºddeutschland zentriert.';
                    infoPanel.appendChild(errorMsg);
                }
            }, {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            });
        }
    </script>
</body>
</html>
